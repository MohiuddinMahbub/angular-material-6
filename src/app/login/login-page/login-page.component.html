<div class="login-page" [@routerTransition]>
    <div>
        <p></p>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/person.svg" width="100px" class="user-avatar" />
            <h3>Please Login</h3>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                <div class="form-group">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Default checkbox
                  </label>
                </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/welcome']" (click)="doLogin()"> Log in </a>
            </form>
        </div>
    </div>
</div>
