<div class="page">
  <div class="page__sidebar">
<mat-accordion>
  <mat-expansion-panel *ngFor="let panel of config.panels">
  
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ panel.name }}
      </mat-panel-title>
      <mat-panel-description>
        {{ panel.description }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>Panel content goes here</p>
  </mat-expansion-panel>
</mat-accordion>
  </div>
  <div class="page__content"></div>
</div>
