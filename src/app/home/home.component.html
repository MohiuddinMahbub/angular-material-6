<div class="bg">
	<div class="container">
		<div class="card transparent">
			 <div class="card-header">
				<img class = "center" src="../../assets/sb_logo.png" style="margin-top:35px;width:27%">
			</div>
			<h1 class="card-title title">SmartRemit</h1>
			<h4 class="card-subtitle title">By- Southeast Financial Services UK Ltd.</h4>
			<h2 class="card-subtitle sub-title">1 GBP = {{sellRate}} BDT</h2>
			<div class="card-body">
				<form [formGroup]="homeForm" class="form-horizontal" >
					<div class="form-group">
						<label class="control-label txt-color col-md-2" for="localAmt">Beneficiary Receives</label>
						<div class="input-group mb-3">
							<input type="number" class="form-control" formControlName="foreignAmt" id="foreignAmt" placeholder="00.00">
							<div class="input-group-append">
								<select class="form-control" formControlName="ccy_code" (change)="onChange($event.target.value)">
									<option *ngFor="let ccy_code of ccy_codes" [value]="ccy_code">{{ccy_code}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label txt-color col-md-2" for="localAmt">You pay (inc Fee)</label>
						<div class="input-group mb-3">
							<input type="number" readonly="true" class="form-control" aria-label="Amount local">
							<div class="input-group-append">
								<span class="input-group-text">{{selectedCcy}}</span>
							</div>
							<div role="separator" class="dropdown-divider"></div>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">$</span>
								</div>
								<input type="text" readonly="true" class="form-control" aria-label="Amount (to the nearest dollar)">
								<div class="input-group-append">
									<span class="input-group-text">.00</span>
								</div>
							</div>
						</div>
					</div>    
				</form>				
			</div>
		</div>
	</div>
</div>
