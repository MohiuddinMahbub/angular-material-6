<div class="bg">
	<div class="container">
		<div class="card transparent">
			 <div class="card-header">
				<img class = "center" src="../../assets/sb_logo.png" style="margin-top:35px;width:27%">
			</div>
			<h1 class="card-title title">SmartRemit</h1>
			<h4 class="card-subtitle title">By- Southeast Financial Services UK Ltd.</h4>
			<h2 class="card-subtitle sub-title">1 GBP = {{sellRate}} BDT</h2>
			<div class="card-body">
				<form [formGroup]="homeForm" class="form-horizontal" >
					<div class="form-group">
						<label class="control-label txt-color col-md-2" for="foreignAmt">Beneficiary Receives</label>
						<div class="input-group mb-3">
							<input type="number" class="form-control home-input-box" formControlName="foreignAmt" id="foreignAmt" placeholder="00.00" (input)="calcLocal($event.target.value)">
							<div class="input-group-append">
								<select class="form-control data-box" formControlName="ccy_code" (change)="onChange($event.target.value)">
									<option *ngFor="let ccy_code of ccy_codes" [value]="ccy_code">{{ccy_code}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label txt-color col-md-2" for="localAmt">You pay (inc Fee)</label>
						<div class="input-group mb-3">
							<input type="number" id="localAmt" readonly="true" class="form-control data-box" formControlName="localAmt" aria-label="Amount local">
							<!-- <span class="input-group-text data-box">{{localAmt}}</span> -->
							<div class="input-group-append">
								<span class="input-group-text data-box">{{selectedCcy}}</span>
							</div>
						</div>
					</div>    
				</form>				
			</div>
		</div>
	</div>
</div>
