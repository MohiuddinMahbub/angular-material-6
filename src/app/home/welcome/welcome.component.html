<div class="bg">
	<div class="row justify-content-md-center" style="text-align: center;">
		<div class="col">
			<img src="assets/sb_logo.png" width="150px" class="user-avatar" />
			<h1>SmartRemit</h1>
			<h6>By- Southeast Financial Services UK Ltd.</h6>
			<div></div>
			<h3>1 GBP = {{sellRate}} BDT</h3>
		</div>
	</div>
	<div class="card transparent">
		<div class="card-body">
			<form [formGroup]="homeForm" class="form-horizontal" >
				<div class="form-group">
					<label class="control-label txt-color col-md-6" for="foreignAmt">Beneficiary Receives</label>
					<div class="input-group mb-3">
						<input type="number" class="form-control home-input-box" formControlName="foreignAmt" id="foreignAmt" placeholder="00.00" (input)="calcLocal($event.target.value)">
						<div class="input-group-append">
							<select class="form-control data-box" formControlName="ccy_code" (change)="onChange($event.target.value)">
								<option *ngFor="let ccy_code of ccy_codes" [value]="ccy_code">{{ccy_code}}</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label txt-color col-md-6" for="localAmt">You pay (inc Fee)</label>
					<div class="input-group mb-3">
						<input type="number" id="localAmt" readonly="true" class="form-control data-box" formControlName="localAmt" aria-label="Amount local">
						<div class="input-group-append">
							<span class="input-group-text data-box">{{selectedCcy}}</span>
						</div>
					</div>
				</div>
				<button type="button" (click)="onClick()" class="btn btn-success btn-lg btn-block fixed-bottom">CONTINUE</button>
			</form>
		</div>
	</div>
</div>
